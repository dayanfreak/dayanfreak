<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>وب‌سایت دایان - کهکشان پارالاکس</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Tahoma, sans-serif;
      direction: rtl;
      margin: 0;
      overflow-x: hidden;
      background: radial-gradient(circle at center, #000010 0%, #000000 80%);
    }
    .hero {
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    #stars-layer1, #stars-layer2, #stars-layer3 {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .typed-container {
      font-size: 2rem;
      color: #00ffcc;
      margin-top: 20px;
    }
    .section {
      padding: 60px 20px;
    }
    footer {
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">دایان</a>
    </div>
  </nav>

  <section class="hero" id="hero">
    <canvas id="stars-layer1"></canvas>
    <canvas id="stars-layer2"></canvas>
    <canvas id="stars-layer3"></canvas>
    <h1 class="display-4">سلام، من دایان هستم</h1>
    <div class="typed-container">
      <span id="typed-text"></span>
    </div>
  </section>

  <section class="section" data-aos="fade-up">
    <div class="container">
      <h2>درباره من</h2>
      <p>توسعه‌دهنده‌ی فرانت‌اند با علاقه به طراحی خلاقانه و کدنویسی تمیز.</p>
    </div>
  </section>

  <section class="section bg-light" data-aos="fade-left">
    <div class="container">
      <h2>مهارت‌ها</h2>
      <ul>
        <li>HTML, CSS, JavaScript</li>
        <li>Bootstrap, React</li>
        <li>Git, GitHub</li>
      </ul>
    </div>
  </section>

  <section class="section" data-aos="fade-right">
    <div class="container">
      <h2>تماس با من</h2>
      <form id="contact-form">
        <div class="mb-3">
          <label for="name" class="form-label">نام:</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">پیام:</label>
          <textarea class="form-control" id="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">ارسال</button>
        <div id="response-msg" class="mt-3 text-success"></div>
      </form>
    </div>
  </section>

  <footer>
    <p>© 2025 - ساخته شده با ❤️ توسط دایان</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script>
    AOS.init();

    new Typed("#typed-text", {
      strings: [
        "طراح رابط کاربری...",
        "توسعه‌دهنده‌ی فرانت‌اند!",
        "مسلط به React، JS و CSS!",
        "خوشحالم اینجا هستید 🌟"
      ],
      typeSpeed: 40,
      backSpeed: 30,
      loop: true
    });

    document.getElementById("contact-form").addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("response-msg").innerText = "✅ پیام شما با موفقیت ارسال شد (نمایشی)";
      this.reset();
    });

    function initStars(canvasId, numStars, speedFactor) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');
      let width, height;
      function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
      }
      window.addEventListener('resize', resize);
      resize();
      const stars = [];
      class Star {
        constructor() { this.reset(); }
        reset() {
          this.x = Math.random() * width;
          this.y = Math.random() * height;
          this.size = Math.random() * 1.5 + 0.3;
          this.speed = this.size * speedFactor;
          this.alpha = Math.random() * 0.8 + 0.2;
          this.color = Math.random() > 0.5 ? "rgba(255,255,255," : "rgba(173,216,230,";
        }
        update() {
          this.x -= this.speed;
          if (this.x < 0) {
            this.x = width;
            this.y = Math.random() * height;
          }
        }
        draw() {
          ctx.beginPath();
          ctx.fillStyle = this.color + this.alpha + ")";
          ctx.shadowColor = 'white';
          ctx.shadowBlur = 5;
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fill();
        }
      }
      for (let i = 0; i < numStars; i++) {
        stars.push(new Star());
      }
      function animate() {
        ctx.clearRect(0, 0, width, height);
        for (let star of stars) {
          star.update();
          star.draw();
        }
        requestAnimationFrame(animate);
      }
      animate();
    }

    // ایجاد سه لایه پارالاکس
    initStars("stars-layer1", 100, 0.1);
    initStars("stars-layer2", 80, 0.3);
    initStars("stars-layer3", 60, 0.6);
  </script>
</body>
</html>
